<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Sustentabilidade üå±</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #4caf50, #2e7d32);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
    }
    #menu {
      margin: 20px 0;
    }
    select, button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      margin: 5px;
    }
    button {
      background-color: #81c784;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #66bb6a;
    }
    #game {
      display: none;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 3px;
      justify-items: center;
    }
    .cell {
      width: 30px;
      height: 30px;
      background: #388e3c;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }
    .cell.found {
      background: #ffeb3b;
      color: #2e7d32;
      font-weight: bold;
    }
    #words {
      margin-top: 20px;
      font-size: 0.9em;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .word {
      background: rgba(255,255,255,0.2);
      padding: 5px 10px;
      border-radius: 8px;
      margin: 5px;
    }
    #scoreboard {
      margin-top: 15px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>üåé Jogo da Sustentabilidade üåø</h1>

  <div id="menu">
    <label for="difficulty">N√≠vel:</label>
    <select id="difficulty">
      <option value="facil">F√°cil</option>
      <option value="medio">M√©dio</option>
      <option value="dificil">Dif√≠cil</option>
    </select>
    <button onclick="startGame()">Come√ßar</button>
  </div>

  <div id="game">
    <div id="scoreboard">
      ‚è±Ô∏è Tempo: <span id="timer">60</span>s | ‚≠ê Pontos: <span id="score">0</span>
    </div>
    <div class="grid" id="grid"></div>
    <div id="words"></div>
    <button onclick="resetGame()">Jogar novamente</button>
  </div>

  <script>
    const wordsList = {
      facil: ["RECICLAR", "√ÅGUA", "VIDRO", "LIXO", "VERDE"],
      medio: ["NATUREZA", "PRESERVAR", "REUTILIZAR", "ENERGIA", "TERRA"],
      dificil: ["BIODIVERSIDADE", "SUSTENTABILIDADE", "CONSCIENTIZA√á√ÉO", "RECICLAGEM", "POLUI√á√ÉO"]
    };
    let selectedWords = [];
    let score = 0;
    let time = 60;
    let timerInterval;

    function startGame() {
      const level = document.getElementById("difficulty").value;
      selectedWords = wordsList[level];
      document.getElementById("menu").style.display = "none";
      document.getElementById("game").style.display = "block";
      generateGrid();
      displayWords();
      startTimer();
    }

    function generateGrid() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      for (let i = 0; i < 100; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.textContent = letters[Math.floor(Math.random() * letters.length)];
        cell.addEventListener("click", () => handleCellClick(cell));
        grid.appendChild(cell);
      }
    }

    function displayWords() {
      const wordsDiv = document.getElementById("words");
      wordsDiv.innerHTML = "";
      selectedWords.forEach(word => {
        const span = document.createElement("span");
        span.classList.add("word");
        span.textContent = word;
        wordsDiv.appendChild(span);
      });
    }

    function handleCellClick(cell) {
      cell.classList.toggle("found");
      score += 10;
      document.getElementById("score").textContent = score;
    }

    function startTimer() {
      time = 60;
      document.getElementById("timer").textContent = time;
      timerInterval = setInterval(() => {
        time--;
        document.getElementById("timer").textContent = time;
        if (time <= 0) {
          clearInterval(timerInterval);
          alert("‚è∞ Tempo esgotado! Sua pontua√ß√£o: " + score);
        }
      }, 1000);
    }

    function resetGame() {
      clearInterval(timerInterval);
      score = 0;
      time = 60;
      document.getElementById("score").textContent = "0";
      document.getElementById("menu").style.display = "block";
      document.getElementById("game").style.display = "none";
    }
  </script>
</body>
</html>
